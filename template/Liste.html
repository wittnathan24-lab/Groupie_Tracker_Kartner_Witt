<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive des Artistes | Groupie Tracker</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/Liste.css">
</head>
<body class="{{if .DarkMode}}dark-mode{{end}}">

<div class="container">
    <header class="main-header">
        <div class="header-container">
            <div>
                <a href="/Index" class="back-btn">‚Üê RETOUR</a>
                <div class="title-glitch">Liste Artistes</div>
            </div>

            <div class="theme-controls">
                <a href="/toggle-theme" class="theme-btn">
                    {{if .DarkMode}}‚òÄÔ∏è Mode Clair{{else}}üåô Mode Sombre{{end}}
                </a>
                <div class="meta-data">Status: <span style="color: #00ff00;">Online</span></div>
            </div>
        </div>
    </header>

    <main class="artist-grid">
        {{range .Artists}}
        <a href="/Artiste/{{.ID}}" class="artist-card">
            <div class="image-box">
                <img src="{{.Image}}" alt="{{.Name}}" loading="lazy">
            </div>
            <div class="info-content">
                <span class="artist-name">{{.Name}}</span>
                <div class="members-container">Membre(s) :
                    {{range .Members}}
                    <span class="member-tag">{{.}}</span>
                    {{end}}
                </div>
                <div class="meta-data">Ann√©e de cr√©ation {{.Created}}</div>
                <div class="btn-view">CONSULTER LE DOSSIER</div>
            </div>
        </a>
        {{end}}
    </main>
</div>

</body>
</html>
