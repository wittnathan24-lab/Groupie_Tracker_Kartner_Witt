<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive des Artistes | Groupie Tracker</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/Liste.css">
</head>
<body>

<div class="container">
    <header>
        <div>
            <a href="/Index" class="back-btn">← RETOUR</a>
            <div class="title-glitch">Liste Artistes</div>
        </div>
        <div class="meta-data">Status: <span style="color: #00ff00;">Online</span></div>
    </header>

    <main class="artist-grid">
        {{range .}}
        <a href="/Artiste/{{.ID}}" class="artist-card">
            <div class="image-box">
                <img src="{{.Image}}" alt="{{.Name}}" loading="lazy">
            </div>
            <div class="info-content">
                <span class="artist-name">{{.Name}}</span>
                <div class="members-container">Membre(s) :
                    {{range .Members}}
                    <span class="member-tag">{{.}}</span>
                    {{end}}
                </div>
                <div class="meta-data">Année de création {{.Created}}</div>
                <div class="btn-view">CONSULTER LE DOSSIER</div>
            </div>
        </a>
        {{end}}
    </main>
</div>

</body>
</html>
